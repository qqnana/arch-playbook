---

- name: Install noto-fonts, noto-fonts-cjk, noto-fonts-emoji, ttf-font-awesome
  pacman:
    name:
      - noto-fonts
      - noto-fonts-cjk
      - noto-fonts-emoji
      - ttf-font-awesome
    state: present
  become: yes

- name: Install nerd-fonts-source-code-pro
  shell: paru -S --needed --noconfirm nerd-fonts-source-code-pro || /bin/true
